<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <link href="../css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
<div data-role="page" class="my_login">
    <div data-role="content" class="ui-content">
        <form>
            <table width="202" border="0" align="center" cellpadding="05" cellspacing="0" id="logintable">
                <tr>
                    <td width="400">
                        <div class="message">欢迎使用医疗分享系统</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="select" id="identify">
                            <option>用户登录</option>
                            <option>医生登录</option>
                            <option>管理员登录</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input name="name" type="text" id="username" value="" placeholder="用户名"></td>
                </tr>
                <tr>
                    <td><input name="psd" type="password" id="password" value="" placeholder="密码"></td>
                </tr>
                <tr>
                    <td id="tip"></td>
                </tr>
                <tr>
                    <td><input type="button" class="submit" value="登录" onclick="Login()" data-inline="true"></td>
                    <td><input type="button" value="注册" class="register" onclick="toRegister()"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id="my_footer">
</div>

<script type="text/javascript">
    function toRegister() {
        window.location = "signUp.html";
    }

    function Login() {
        var username = $("#username").val();
        var password = $("#password").val();
        var identify = $("#identify").find("option:selected").text();
        if (identify == "用户登录") {
            $.ajax({
                type: "post",
                url: "/medical/login/userLogin.form",
                data: {
                    username: username.trim(),
                    password: password.trim()
                },
                dataType: "json",
                success: function (msg) {
                    switch (msg) {
                        case "login success":
                            window.location.href = 'public.html';
                            alert("userLogin success")
                            break;
                        case "login failure":
                            alert("用户名或者密码错误");
                            break;
                        case "not register" :
                            alert("该用户未注册！");
                            break;
                        default:
                            alert("输入有误");
                    }
                }
            })
        } else if (identify == "医生登录") {
            $.ajax({
                type: "post",
                url: "/medical/login/doctorLogin.form",
                data: {
                    username: username.trim(),
                    password: password.trim()
                },
                dataType: "json",
                success: function (msg) {
                    switch (msg) {
                        case "login success":
                            window.location.href = 'public.html';
                            alert("doctorLogin success");
                            break;
                        case "login failure":
                            alert("用户名或者密码错误");
                            break;
                        case "not register" :
                            alert("该用户未注册！");
                            break;
                        default:
                            alert("输入有误");
                    }
                }
            })
        } else if (identify == "管理员登录") {
            $.ajax({
                type: "post",
                url: "/medical/login/adminLogin.form",
                data: {
                    username: username.trim(),
                    password: password.trim()
                },
                dataType: "json",
                success: function (msg) {
                    switch (msg) {
                        case "login success":
                            window.location.href = 'manager.html';
                            alert("adminLogin success");
                            break;
                        case "login failure":
                            alert("用户名或者密码错误");
                            break;
                        case "not register" :
                            alert("该用户未注册！");
                            break;
                        default:
                            alert("输入有误");
                    }
                }
            })
        }
    }
</script>
</body>
</html>
