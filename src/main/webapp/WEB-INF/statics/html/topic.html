<script type="text/javascript">
    function comment(v) {
        window.location.href = "topicDetails.html?" + v + "";
    }

    function like(v) {
        var note_id = v;
        var likes = $("#" + v + " >p >span").html();
        likes++;
        $.ajax({
            type: "POST",
            url: "/tutetube/UpdateLikes.from?note_id=" + v + "&note_likes=" + likes + "",
            dataType: "html",
            success: function (msg) {
                if (msg == "1") {
                    console.log("成功点赞！");
                    $("#" + v + " >p >span").html(likes);
                } else {
                    console.log("网络异常！");
                }
            }
        })
    }

    //点击放大图片
    var imgsObj = $('.amplifyImg');

    function flushImages(v) {
        imgsObj = v;
        if (imgsObj) {
            $.each(imgsObj, function () {
                $(this).click(function () {
                    var currImg = $(this).find("img").get(0);
                    coverLayer(1);
                    var tempContainer = $('<div class=tempContainer></div>');//图片容器
                    with (tempContainer) {//width方法等同于$(this)
                        appendTo("body");
                        var windowWidth = $(window).width();
                        var windowHeight = $(window).height();
                        //获取图片原始宽度、高度
                        var orignImg = new Image();
                        orignImg.src = currImg.src;
                        var currImgWidth = orignImg.width;
                        var currImgHeight = orignImg.height;
                        if (currImgWidth < windowWidth) {//为了让图片不失真，当图片宽度较小的时候，保留原图
                            if (currImgHeight < windowHeight) {
                                var topHeight = (windowHeight - currImgHeight) / 2;
                                if (topHeight > 35) {/*此处为了使图片高度上居中显示在整个手机屏幕中：因为在android,ios的微信中会有一个title导航，35为title导航的高度*/
                                    topHeight = topHeight - 35;
                                    css('top', topHeight);
                                } else {
                                    css('top', 0);
                                }
                                html('<img border=0 src=' + currImg.src + '>');
                            } else {
                                css('top', 0);
                                html('<img border=0 src=' + currImg.src + ' height=' + windowHeight + '>');
                            }
                        } else {
                            var currImgChangeHeight = (currImgHeight * windowWidth) / currImgWidth;
                            if (currImgChangeHeight < windowHeight) {
                                var topHeight = (windowHeight - currImgChangeHeight) / 2;
                                if (topHeight > 35) {
                                    topHeight = topHeight - 35;
                                    css('top', topHeight);
                                } else {
                                    css('top', 0);
                                }
                                html('<img border=0 src=' + currImg.src + ' width=' + windowWidth + ';>');
                            } else {
                                css('top', 0);
                                html('<img border=0 src=' + currImg.src + ' width=' + windowWidth + '; height=' + windowHeight + '>');
                            }
                        }
                    }
                    tempContainer.click(function () {
                        $(this).remove();
                        coverLayer(0);
                    });
                });
            });
        } else {
            //return false;
        }

        //使用禁用蒙层效果
        function coverLayer(tag) {
            with ($('.over')) {
                if (tag == 1) {
                    css('height', $(document).height());
                    css('display', 'block');
                    css('opacity', 1);
                    css("background-color", "#191919");
                } else {
                    css('display', 'none');
                }
            }
        }
    }

    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "/tutetube/getNoteType.from",
            dataType: "html",
            success: function (msg) {
                if (msg == "0") {
                    alert("你还没有登陆，登陆下吧亲！");
                    window.location.href = "login.html";
                } else {
                    $("#title").html("");
                    $("#title").html(msg.trim());

                    $.ajax({
                        type: "POST",
                        url: "/tutetube/getPublicNote.from",
                        dataType: "html",
                        async: false,
                        success: function (msg) {
                            $("#list").html("");
                            $("#list").html(msg);

                            $('.amplifyImg img').jqthumb({
                                width: 80,
                                height: 80
                            });
                            var v = $('.amplifyImg');
                            flushImages(v);
                        }
                    });
                }
            }
        });
    });

</script>
